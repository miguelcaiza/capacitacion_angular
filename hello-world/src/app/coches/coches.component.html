<h1>Componente de coches</h1>
<style>
div{
    float: left;
}

.listado{
width: 500px;
}

form{
        width: 500px;
}
input[type="text"],span{
    display: block;
    width: 50%;
}
</style>
<div>
<form #formCoche="ngForm" (ngSubmit)="onSubmit();formCoche.reset()" style="width: 250px;"> 
    <p>
    <label>Nombre:</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required> <!--nombre para formulario tipo ngModel actua sobre la propiedad nombvre del objeto-->
    <span *ngIf="nombre.touched && !nombre.valid"> El nombre delc coche es incorrecto</span>
</p>
<p>
    <label>Caballaje:</label>
    <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+">    
    <span *ngIf="caballaje.touched && !caballaje.valid"> El nombre del caballaje es incorrecto</span> 
</p>
<p>
    <label>Color:</label>
    <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+"> 
    <span *ngIf="color.touched && !color.valid"> El color es incorrecto</span> 
</p>
    <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">
</form>
</div>
<div class="listado">
    <h4>Listado de coches</h4>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}} -- {{coche.caballaje}} -- {{coche.color}}
        </li>

    </ul>
</div>

<div class="listado">
    <h3>Listado de articulos</h3>
    <ul *ngIf="articulos">
        <li *ngFor="let articulo of articulos">
            {{articulo.id}} -- {{articulo.title}}
        </li>

    </ul>
    <span *ngIf="!articulos">Cargando listado...</span>
</div>
